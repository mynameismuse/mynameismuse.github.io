<script>
    $(function () {
        //弹窗居中
        var st = $(document).scrollTop();// 页面滑动高度
        var xiazH = $('.xiazai').height();//弹窗高度
        var winH = $(window).height();//screen's height
        var tanchuangH = Number(st) + (Number(winH)- Number(xiazH))/2;  //浮动高度+（（屏幕高度-对象高度））/2
        $('.xiazai').css('top',tanchuangH);
        var sl = $(document).scrollLeft();//页面左移宽度
        var xiazW = $('.xiazai').width();//弹窗宽度
        var winW = $(window).width();//屏幕宽度
        var tanchuangW = Number(sl) + (Number(winW)- Number(xiazW))/2;//思路  左移浮动宽度+（（屏幕宽度-对象宽度））/2
        $('.xiazai').css('left',tanchuangW);
      //分别下载
            if($('.ai')){
                $('.ai').bind('click',function(){
                    $('i').removeClass('active');
                    $(this).toggleClass("active");
                    if($(this)[0].className.indexOf('choice-1')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-1.ai');
                    }else if($(this)[0].className.indexOf('choice-2')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-2.ai');

                    }
                    else if($(this)[0].className.indexOf('choice-3')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-3.psd');

                    }
                    else if($(this)[0].className.indexOf('choice-4')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-4.ai');

                    }
                    else if($(this)[0].className.indexOf('choice-5')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-5.ai');

                    }
                    else if($(this)[0].className.indexOf('choice-6')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-6.ai');

                    }
                })

            }

            if($('.png')){
                $('.png').click(function(){
                    $('i').removeClass('active');
                    $(this).toggleClass("active");
                    if($(this)[0].className.indexOf('choice-1')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-1.png.zip');

                    }else if($(this)[0].className.indexOf('choice-2')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-2.png.zip');
                    }
                    else if($(this)[0].className.indexOf('choice-3')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-3.png.zip');
                    }
                    else if($(this)[0].className.indexOf('choice-4')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-4.png.zip');
                    }
                    else if($(this)[0].className.indexOf('choice-5')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-5.png.zip');
                    }
                    else if($(this)[0].className.indexOf('choice-6')>=0){
                        $('.downlo').attr('href','/download/wologocolor/logo/logo-6.png.zip');
                    }

                })
            }


        $('.animate-box img').bind("click", function () {
            var imgsrc = $(this).attr("src");
            $("#bj img").attr('src', imgsrc);
//            $('.ai').bind('click',function(){
//                $('a').removeClass('active');
//                $(this).addClass("active");
//            })
            var downtext = $(this).parent().next().find('.downlo').attr('href');
            console.log( $(this).parent().next().find('.downlo'))
            $("#downloadxiazai").attr('href', downtext);
            var text = $(this).parent().next().find('.top').html();
            $('#downtext').html(text);
            Dialog.open();


        })

        $('.zhezhao').bind("click", function () {
            Dialog.close();
        })

        var Dialog = {
            mask: $('.animate-box'),
            dialog: $('#modalofdownload'),
            content: $('.xiazai'),
            open: function () {
                Dialog.dialog.fadeIn(500);

            },
            close: function () {
                Dialog.dialog.fadeOut(500);
            }

        }
    }(jQuery));
</script>
